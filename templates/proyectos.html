<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Proyectos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Index</a></li>
            <li><a href="/profesionales">Professionals</a></li>
            <li><a href="/ruta2">Virtual Assistant</a></li>
            <li><a href="/proyectos">Projects</a></li>
        </ul>
    </nav>
    <main class="main-container">
        <form method="POST">
            <div class="input-group">
                <input required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Search for projects</label>
            </div>
            <select id="filtro" name="filtro">
               <option value="Física">Physics</option>
<option value="Química">Chemistry</option>
<option value="Biología">Biology</option>
<option value="Astronomía">Astronomy</option>
<option value="Geología">Geology</option>
<option value="Ecología">Ecology</option>
<option value="Matemáticas">Mathematics</option>
<option value="Informática">Computer Science</option>
<option value="Medicina">Medicine</option>
<option value="Psicología">Psychology</option>
<option value="Sociología">Sociology</option>
<option value="Antropología">Anthropology</option>
<option value="Economía">Economics</option>
<option value="Política">Politics</option>
<option value="Historia">History</option>
<option value="Lingüística">Linguistics</option>
<option value="Ciencias del Medio Ambiente">Environmental Sciences</option>
<option value="Neurociencia">Neuroscience</option>
<option value="Bioquímica">Biochemistry</option>
<option value="Genética">Genetics</option>
<option value="Oceanografía">Oceanography</option>
<option value="Fotónica">Photonics</option>
<option value="Ciencias Sociales">Social Sciences</option>
<option value="Ciencias Polares">Polar Sciences</option>
<option value="Ingeniería">Engineering</option>
            </select>
            <input class="btn" style="padding: 15px 30px; font-size: 12px;" type="submit" value="Buscar">
        </form>
        <div>
            {% if resultados %}
            <article style="width: 35%; display: inline-block;" onclick="window.location.href='/'">
                {% for proyecto in resultados %}
                        <li>{{ proyecto.nombre }} - {{ proyecto.descripcion }}</li>
                {% endfor %}
            </article>
            {% else %}
                <p>{{ respuesta }}</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
